# ==========================================================
# 🚀 Professional PyPI Upload Workflow
# Automatically builds and publishes your Python package to PyPI
# when a new GitHub Release is published.
#
# 📘 Reference:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries
# ==========================================================

name: 🚀 Publish Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: 🏗️ Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 🔧 Install Build Dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: 📦 Build Distribution Files
        run: |
          python -m build

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  publish:
    name: 🚀 Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for trusted publishing

    environment:
      name: pypi
      url: https://pypi.org/project/YOURPROJECT/

    steps:
      - name: 📥 Download Built Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: 🚀 Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: ✅ Confirm Successful Deployment
        run: echo "🎉 Package successfully published to PyPI!"

