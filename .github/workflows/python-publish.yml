# ==========================================================
# ğŸš€ Professional PyPI Upload Workflow
# Automatically builds and publishes your Python package to PyPI
# when a new GitHub Release is published.
#
# ğŸ“˜ Reference:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries
# ==========================================================

name: ğŸš€ Publish Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: ğŸ—ï¸ Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ”§ Install Build Dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: ğŸ“¦ Build Distribution Files
        run: |
          python -m build

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  publish:
    name: ğŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for trusted publishing

    environment:
      name: pypi
      url: https://pypi.org/project/YOURPROJECT/

    steps:
      - name: ğŸ“¥ Download Built Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: ğŸš€ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: âœ… Confirm Successful Deployment
        run: echo "ğŸ‰ Package successfully published to PyPI!"

